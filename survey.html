  <form id="surveyForm" style="margin-top: 30px; margin-bottom: 30px; padding-bottom: 40px; padding-left: 35px; padding-right: 35px;">
    <ol>
        <li>
            <label for="q1" style="margin-top: 50px; margin-bottom: -10px;">How did you hear about our photography, videography, and drone services?</label><br>
            <input type="text" id="q1" name="q1" required="" style="margin-top: -3px; margin-bottom: 20px;">
        </li>
        <li>
            <label for="q2" style="margin-bottom: -10px;">What specific photography, videography, or drone services are you interested in?</label><br>
            <input type="text" id="q2" name="q2" required="" style="margin-top: 0px; margin-bottom: 20px;">
        </li>
        <li>
            <label for="q3" style="margin-bottom: -10px;">What factors are most important to you when choosing photography, videography, or drone services?</label><br>
            <input type="text" id="q3" name="q3" required="" style="margin-top: 0px; margin-bottom: 20px;">
        </li>
        <li>
            <label for="q4" style="margin-bottom: -10px;">Do you have any specific ideas or preferences in mind for your photography, videography, or drone project?</label><br>
            <input type="text" id="q4" name="q4" required="" style="margin-top: 0px; margin-bottom: 20px;">
        </li>
        <li>
            <label for="q5" style="margin-bottom: -10px;">What is your desired timeline for starting the photography, videography, or drone project?</label><br>
            <input type="text" id="q5" name="q5" required="" style="margin-top: 0px; margin-bottom: 20px;">
        </li>
        <li>
            <label for="q6" style="margin-bottom: -10px;">Are there any particular challenges or concerns you anticipate with your photography, videography, or drone project?</label><br>
            <input type="text" id="q6" name="q6" required="" style="margin-top: 0px; margin-bottom: 20px;">
        </li>
        <li>
            <label for="q7" style="margin-bottom: -10px;">Do you have a specific location or venue in mind for the photography, videography, or drone project?</label><br>
            <input type="text" id="q7" name="q7" required="" style="margin-top: 0px; margin-bottom: 20px;">
        </li>
        <li>
            <label for="q8" style="margin-bottom: -10px;">Do you have a budget in mind for your photography, videography, or drone project?</label><br>
            <input type="text" id="q8" name="q8" required="" style="margin-top: 0px; margin-bottom: 20px;">
        </li>
        <li>

  <!-- Optional JavaScript to handle the scroll effect -->
  <script>
    window.addEventListener('scroll', function() {
      var scrolled = window.scrollY;
      var bg = document.querySelector('.moving-bg');
      bg.style.transform = 'translateY(' + (scrolled * 0.2) + 'px)'; // Adjust the scroll speed as needed
    });
  </script>
    <script>
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      
      // Construct the survey data
      var surveyData = {};
      var questions = document.querySelectorAll("input[type=text]");
      questions.forEach(function(question, index) {
        surveyData["q" + (index + 1)] = question.value;
      });
      
      // Convert survey data to JSON
      var jsonData = JSON.stringify(surveyData);
      
      // Send survey data to server (you can replace this with your own server-side script)
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "save_survey.php", true); // Replace "save_survey.php" with your server-side script URL
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          console.log("Survey submitted successfully!");
          // Optionally, display a success message or redirect to a thank you page
        }
      };
      xhr.send(jsonData);
    });
    </script>

</body>
